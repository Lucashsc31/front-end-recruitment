<main class="products">  

  <ng-container *ngFor="let productItem of productItems">
    <app-product-item 
      [productItem]="productItem"
      (click)="addItemOnBag(productItem)"></app-product-item>
  </ng-container>

</main>

<div [ngClass]="{
    'products__btnBag' : true,
    'products__btnBag--opened': bagOpen
  }" (click)="bagToggle()">
    <app-bag-icon size="50"></app-bag-icon>
</div>

<app-bag></app-bag>
